<nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
    <div class="sb-sidenav-menu">
        <div class="nav mt-3">
            <!-- Recorre las categorías del menú -->
            <ng-container *ngFor="let seccion of menu">
                <ng-container *ngFor="let categoria of seccion.menu_json">
                    <a class="nav-link fw-semibold" [routerLink]="[categoria.url]">
                        <div class="sb-nav-link-icon">
                            <i class="bi {{ categoria.icon }}"></i>
                        </div>
                        {{ categoria.titulo }}
                    </a>
                </ng-container>
            </ng-container>
        </div>
    </div>
    <div class="sb-sidenav-footer bg-migrade text-white d-flex flex-column align-items-start justify-content-center p-3">
        <div class="d-flex align-items-center">
            <div class="avatar rounded-circle bg-white text-migrade fw-bold d-flex align-items-center justify-content-center me-2" style="width: 40px; height: 40px">
                {{ inicialesUsuario }}
            </div>
            <div class="d-flex flex-column">
                <div class="fw-bold ">{{ usuario.nombre }}</div>
                <span style="color: #dfdfdf; margin-top: -5px;">{{ usuario.rol }}</span>
            </div>
        </div>
    </div>
</nav>
