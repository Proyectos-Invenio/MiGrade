<div class="container-fluid my-4">
  <div class="row mb-3">
    <div class="col-md-12 d-flex justify-content-between align-items-center">
      <h5 class="text-migrade">Administradores</h5>
      <div class="d-flex gap-2">
        <button pButton type="button" label="Agregar Administrador" class="btn btn-sm btn-migrade">
          <i class="bi bi-plus-lg"></i>
          Crear Administrador
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="administradores.length > 0" class="card">
        <p-table
          #dt
          [value]="administradores"
          [rows]="10"
          stripedRows
          [rowsPerPageOptions]="[10, 15, 30, 50, 100, 150, 200]"
          [loading]="loading"
          [paginator]="true"
          [globalFilterFields]="['identification', 'nombre', 'rol_id', 'email']"
          class="custom-table"
          dataKey="identification"
        >
          <ng-template pTemplate="caption">
            <div class="d-flex justify-content-end">
              <p-iconfield iconPosition="left" class="ml-auto">
                <p-inputicon styleClass="pi pi-search" />
                <input
                  pInputText
                  type="text"
                  size="small"
                  class="input-sm"
                  (input)="applyFilterGlobal($event)"
                  placeholder="Buscar..."
                />
              </p-iconfield>
            </div>
          </ng-template>

          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="identification">
                CÃ©dula <i class="pi pi-sort-alt" style="font-size: 0.6rem"></i>
              </th>
              <th pSortableColumn="nombre">
                Nombre <i class="pi pi-sort-alt" style="font-size: 0.6rem"></i>
              </th>
              <th pSortableColumn="rol">
                Rol <i class="pi pi-sort-alt" style="font-size: 0.6rem"></i>
              </th>
              <th pSortableColumn="email">
                Email <i class="pi pi-sort-alt" style="font-size: 0.6rem"></i>
              </th>
              <th>Opciones</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-item>
            <tr>
              <td>{{ item.identification }}</td>
              <td>{{ item.nombre }}</td>
              <td>{{ item.rol }}</td>
              <td>{{ item.email }}</td>
              <td>
                <a class="btn btn-sm btn-light border-0 rounded-circle">
                  <i class="bi bi-pencil"></i>
                </a>
                <a class="btn btn-sm btn-light border-0 rounded-circle">
                  <i class="bi bi-trash"></i>
                </a>
              </td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="5">No se encontraron administradores.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
