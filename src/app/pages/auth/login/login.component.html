<div class="login">
  <div class="login-container">
    <div class="text-center mb-4">
      <img src="svg/migrade.svg" alt="" /><br />
      <small class="text-muted">Tu aliado en evaluación y aprendizaje!</small>
      <h6 class="text-center mt-4">Iniciar Sesión</h6>
    </div>
    <form [formGroup]="LoginForm" (submit)="login()">
      <div class="mb-3">
        <div class="form-floating">
          <input
            type="text"
            class="form-control bg-light border-0"
            id="identification"
            formControlName="identification"
            placeholder="Ingrese su nombre de cédula"
          />
          <label for="identification">Cédula</label>
        </div>
      </div>
      <div class="mb-3">
        <div class="form-floating">
          <input
            type="password"
            class="form-control bg-light border-0"
            id="password"
            formControlName="password"
            placeholder="Ingrese su contraseña"
          />
          <label for="password">Contraseña</label>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember" />
          <label class="form-check-label" for="remember">Recuérdame</label>
        </div>
        <div class="forgot-password">
          <a [routerLink]="['/auth/reset']">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-migrade">
          <i class="bi bi-box-arrow-in-right"></i> INGRESAR
        </button>
      </div>
    </form>
  </div>
</div>
