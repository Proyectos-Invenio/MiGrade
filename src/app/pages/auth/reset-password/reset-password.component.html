<div class="reset">
  <div class="password-recovery-container">
    <div class="text-center mb-3">
      <img src="svg/migrade.svg" alt="" /><br />
      <small class="text-muted">Tu aliado en evaluación y aprendizaje!</small>
      <h6 class="text-center mt-4">Recuperar Contraseña</h6>
      <p class="text-center text-muted">
        Ingresa tu cédula y te enviaremos un enlace para restablecer tu contraseña.
      </p>
    </div>
    <form>
      <div class="mb-3">
        <div class="form-floating">
          <input
            type="text"
            class="form-control bg-light border-0"
            id="usuario"
            placeholder="Ingrese su usuario"
          />
          <label for="usuario">Cédula</label>
        </div>
      </div>
      <div class="vstack gap-2 mx-auto">
        <button type="submit" class="btn btn-migrade">
          <i class="bi bi-send"></i> Enviar Enlace
        </button>
        <a [routerLink]="['/auth']" class="btn btn-gris w-100"
          ><i class="bi bi-arrow-left"></i> Volver al inicio de sesión</a
        >
      </div>
    </form>
  </div>
</div>
