<div class="container-fluid my-4">
  <div class="row mb-3">
    <div class="col-md-12 d-flex justify-content-between align-items-center">
      <h5 class="text-migrade">Visibilidad Menú X Rol</h5>
      <div class="d-flex gap-2">
        <button
          pButton
          type="button"
          label="Agregar Administrador"
          class="btn btn-sm btn-migrade"
          [routerLink]="['/visibilidad_menus/crear-visibilidad-menu']"
        >
          <i class="pi pi-plus" style="font-size: 0.7rem"></i>
          Crear Visibilidad
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="menu.length > 0" class="card">
        <p-table
          #dt
          [value]="menu"
          [rows]="10"
          stripedRows
          [rowsPerPageOptions]="[10, 15, 30, 50, 100, 150, 200]"
          [loading]="loading"
          [paginator]="true"
          [globalFilterFields]="['id', 'titulo', 'rol']"
          class="custom-table"
          dataKey="id"
        >
          <ng-template pTemplate="caption">
            <div class="d-flex justify-content-end">
              <p-iconfield iconPosition="left" class="ml-auto">
                <p-inputicon styleClass="pi pi-search" />
                <input
                  pInputText
                  type="text"
                  size="small"
                  class="input-sm"
                  (input)="applyFilterGlobal($event)"
                  placeholder="Buscar..."
                />
              </p-iconfield>
            </div>
          </ng-template>

          <ng-template pTemplate="header">
            <tr>
              <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
              <th pSortableColumn="id">
                ID <i class="pi pi-sort-alt" style="font-size: 0.6rem"></i>
              </th>
              <th pSortableColumn="titulo">
                Título <i class="pi pi-sort-alt" style="font-size: 0.6rem"></i>
              </th>
              <th pSortableColumn="rol">
                Roles <i class="pi pi-sort-alt" style="font-size: 0.6rem"></i>
              </th>
              <th>Opciones</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-item>
            <tr>
              <td>
                <p-tableCheckbox [value]="item" />
              </td>
              <td>{{ item.id }}</td>
              <td>{{ item.titulo }}</td>
              <td>
                {{ item.rol }}
                <span
                  *ngIf="item.rol === 'Administrador'"
                  style="
                    display: inline-block;
                    width: 10px;
                    height: 10px;
                    background-color: #2e72b8;
                    border-radius: 50%;
                    margin-left: 5px;
                  "
                ></span>
                <span
                  *ngIf="item.rol === 'Profesor'"
                  style="
                    display: inline-block;
                    width: 10px;
                    height: 10px;
                    background-color: #6d358b;
                    border-radius: 50%;
                    margin-left: 5px;
                  "
                ></span>
                <span
                  *ngIf="item.rol === 'Padre'"
                  style="
                    display: inline-block;
                    width: 10px;
                    height: 10px;
                    background-color: #fbc02d;
                    border-radius: 50%;
                    margin-left: 5px;
                  "
                ></span>
                <span
                  *ngIf="item.rol === 'Estudiante'"
                  style="
                    display: inline-block;
                    width: 10px;
                    height: 10px;
                    background-color: #388e3c;
                    border-radius: 50%;
                    margin-left: 5px;
                  "
                ></span>
              </td>
              <td>
                <a class="btn btn-sm border-0 rounded-circle" [routerLink]="['/visibilidad_menus/editar-visibilidad-menu', item.id]">
                  <i class="pi pi-pencil"></i>
                </a>
                <a class="btn btn-sm border-0 rounded-circle">
                  <i class="pi pi-trash"></i>
                </a>
              </td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="5">No se encontraron categorias.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
